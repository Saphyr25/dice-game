<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de dé</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>

<body>
    <div id="menu" class="game_menu">
       <div class="icons"> <iconify-icon icon="fluent:speaker-off-20-filled" width="40" height="40"></iconify-icon></div>
        <div class="game_menu_title">
            <h1>Entrez vos noms de joueurs</h1>
        </div>
        <div class="login">
            <div class="login1">
                <p>Joueur 1</p>
                <input id="input1" class="login_input" type="text">
                <button id="button1" class="login_button"> Valider</button>
            </div>
            <div class="login2">
                <p>Joueur 2</p>
                <input id="input2" class="login_input" type="text">
                <button id="button2" class="login_button"> Valider</button>
            </div>
        </div>
    </div>

    <!-- ----------------------------------------------- -->

    <div id="dice_game">
        <div class="dice_game_content">
            <div class="players_content">
                <div id="P1"  class="Player1">
                    <p id="Player1">Player 1: </p>
                    <span id="Total">0</span>
                    <span id="score-round">0</span>
                    <button onclick="Total()" class="Hold disabled">Hold </button>
                    <button onclick="Relaunch()" class="relancé disabled">Lancer</button>
                </div>
                <div id="dice_picture">
                    <img id="dice_img" src="images/dice-1.png" alt="">
                </div>
                <div id="P2" class="Player2">
                    <div class="player_content_bg"></div>
                    <p id="Player2">Player 2:</p>
                    <span id="Total2">0</span>
                    <span id="score-round2">0</span>
                    <button onclick="Total()" class="Hold disabled2" disabled>Hold</button>
                    <button onclick="Relaunch()" class="relancé disabled2" disabled>Lancer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>

</html>
